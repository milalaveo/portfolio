{{ define "main" }}
<h1>{{ .Title }}</h1>
<h4 class="gap-s">{{ .Description }}</h4>
<main>
    <div class="row">
        {{ $image := (dict "image" (.Resources.GetMatch "thumbnail.png") "alt" .Title) }}
        <div class="col-12">
            {{ partial "image" $image }}
        </div>
    </div>
    {{ .Content }}
</main>
{{ end }}
