{{ define "main" }}
<section class="row about gap-xl">
    <div class="col-12 col-sm-6 about__body">
        <h1 class="d-none d-sm-block">{{ .Title }}</h1>
        {{ .Content }}
    </div>
    <div class="col-12 d-block d-sm-none order-first">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="col-12 col-sm-5 offset-sm-1 about__photo text-right order-first order-sm-last mb-4 mb-sm-0">
        {{ $image := .Resources.GetMatch "profile.png" }}
        {{ with $image }}
        <img src="{{ .RelPermalink }}" alt="{{ .Title }}" width="100%">
        {{ end }}
    </div>
</section>
<section class="row about__skills gap-s">
    <p class="col-12 col-sm-1 underline mb-4 mb-sm-0 about__skill-name">Languages</p>
    <p class="col-12 col-sm-5 mb-0 about__skill-value">{{ .Params.languages }}</p>
</section>
<section class="row about__skills gap-s">
    <p class="col-12 col-sm-1 underline mb-4 mb-sm-0 about__skill-name">Degrees</p>
    <p class="col-12 col-sm-5 mb-0 about__skill-value">{{ .Params.degrees }}</p>
</section>
<section class="row about__skills gap-s">
    <p class="col-12 col-sm-1 underline mb-4 mb-sm-0 about__skill-name">Stack</p>
    <p class="col-12 col-sm-5 mb-0 about__skill-value">{{ .Params.stack }}</p>
</section>
{{ end }}
