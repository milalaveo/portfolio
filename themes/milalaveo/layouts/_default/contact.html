{{ define "main" }}
<section class="row contact">
    <div class="col-12 col-sm-5 contact__details">
        <h1 class="mb-3">{{ .Title }}</h1>
        {{ .Content }}
        <img class="mb-3 mb-sm-0" src="/images/birds.png" alt="Get in touch" width="100%">
    </div>
    <div class="col-12 col-sm-6 offset-sm-1">
        <form action="/contact" class="contact__form form">
            <label class="form__label">
                <span>Name</span>
                <input class="form__input" type="text" name="name" placeholder="Enter your name">
            </label>
            <label class="form__label">
                <span>Email</span>
                <input class="form__input" type="email" name="email" placeholder="Enter your email">
            </label>
            <label class="form__label">
                <span>Message</span>
                <textarea class="form__textarea" name="message" placeholder="Your message"></textarea>
            </label>
            <div class="text-right mt-4">
                <a href="/projects"><button class="button">send me a message <img class="button__icon" src="/images/button-arrow.svg" alt="show more"></button></a>
            </div>
        </form>
    </div>
</section>
{{ end }}
