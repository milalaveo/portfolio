{{ $image = .Resources.Get (.Get "src") }}
{{ $alt = .Get "alt" }}
{{ $size = default 1400 (.Get "width") }}
{{ with $image }}
{{ $large := .Resize (printf "%dx" $size) }}
{{ $large_2x := .Resize (printf "%dx" (mul $size 2)) }}
<a data-fslightbox href="{{ $large_2x.RelPermalink }}">
    <img src="{{ $large.RelPermalink }}" width="100%" srcset="{{ $large_2x.RelPermalink }} 2x, {{ $large.RelPermalink }} 1x" alt="{{ $.alt }}">
</a>
{{ end }}
